<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List | Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./">Todo Demo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./todos.html">Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <h1 class="text-center">Register to create a to do list</h1>
        <form class="mx-auto w-75">
            <div class="form-group">
                <label>Email Address</label><br />
                <input class="form-control" type="email" placeholder="Enter Email" required /><br />
            </div>
            <div class="form-group">
                <label>Username</label><br />
                <input class="form-control" type="text" placeholder="myusername"><br />
            </div>
            <div class="form-group">
                <label>Date of Birth</label><br />
                <input class="form-control" type="date"><br />
            </div>
            <div class="form-group">
                <label>Password</label><br />
                <input class="form-control" type="password" placeholder="Enter Password" required><br />
            </div>
            <div class="form-group">
                <label>Confirm Password</label><br />
                <input class="form-control" type="password" placeholder="Confirm Password" required><br />
            </div>
            <div class="form-group">
                <label>Are you human?</label>
                <input type="checkbox" />
            </div>
            <button class="btn btn-primary btn-md">SUBMIT</button>
        </form>
        <p class="mx-auto w-75">If you have an account <a href="./login.html">Login</a></p>
    </main>
</body>

</html>
